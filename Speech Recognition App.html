<body>
    <section>
        <h1>Speech<br>Recognition</h1>
        <p>Available in Chrome Only</p>
        <div class="container">
            <div class="texts">
                <p>Hello World</p>
            </div>
        </div>
    </section>
    <script>
         const texts = document.querySelector('.texts');
         window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

         const recognition = new window.SpeechRecognition();
         recognition.interinResults = true;

         let p = document.createElement("p");

         recognition.addEventListener("result", (e) => {

            const text = Array.from (e.results)
            .map(result => result(0))
            .map(results => result.transcript)
            .join("");

            p.innerText = text;
            if (e.results[0].isFinal) {
                if (text.includes("how are you")){
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "I am fine";
                    texts.appendChild(p);
                }
                if (
                    text.includes("what is your name") || 
                    text.includes("what is your name")
                ) {
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "My name is rukhsar";
                    texts.appendChild(p);
                }
                if (text.includes("open my youtube")){
                    p = document.createElement("p");
                    p.classList.add("replay");
                    p.innerText = "opening my youtube chennel";
                    texts.appendChild(p);
                    console.log("opening youtube");
                    window.open("https://www.youtube.com/channel/UCdxaLo9ALgXgOUDURRPGiQ");

            }
            texts.appendChild(p);

            console.log(text);
         });

         recognition.addEventListener('end',()=> {
            recognition.start();
         })
         recognition.start();
    </script>
